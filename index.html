<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="./index.js"></script>
		<script
			src="https://kit.fontawesome.com/25a6e78e8b.js"
			crossorigin="anonymous"
		></script>
		<title>LES PETITS PLATS</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<img
					src="./assets/images/Logo.png"
					alt="Logo Les petits plats"
					class="logo"
				/>

				<div class="image-container">
					<img
						src="./assets/images/headerimage.png"
						class="header-image"
						alt="Photo d'un plat asiatique"
					/>
					<div class="search-content">
						<h1>
							CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
							DÉLICIEUSES
						</h1>
						<div class="searchbar-content">
							<input
								type="text"
								class="search-bar"
								placeholder="Rechercher une recette, un ingrédient,..."
							/>
							<img
								src="./assets/images/loop.png"
								alt="Bouton rechercher"
								class="search-button"
							/>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="filter">
				<div class="button-filter-container">
					<button class="button-filter" type="button">
						<span>Ingrédients</span>
						<i class="fas fa-chevron-down"></i>
						<i class="fas fa-chevron-up"></i>
					</button>

					<ul class="dropdown_content">
						<input type="text" class="inputIngredient" />
						<li class="menu-item-ingredients"></li>
					</ul>
				</div>
				<div class="button-filter-container">
					<button class="button-filter" type="button">
						<span>Appareils</span>
						<i class="fas fa-chevron-down"></i>
						<i class="fas fa-chevron-up"></i>
					</button>
					<ul class="dropdown_content">
						<input type="text" class="inputAppliance" />
						<li class="menu-item-appliance"></li>
					</ul>
				</div>
				<div class="button-filter-container">
					<button class="button-filter" type="button">
						<span>Ustensiles</span>
						<i class="fas fa-chevron-down"></i>
						<i class="fas fa-chevron-up"></i>
					</button>
					<ul class="dropdown_content">
						<input type="text" class="inputUstensils" />
						<li class="menu-item-ustensils"></li>
					</ul>
				</div>
				<p id="total-recipes">Nombres de recettes</p>
			</div>
			<div class="container-tag">
				<p class="paraList"></p>
			</div>

			<div>
				<div class="card-menu"></div>
			</div>
		</div>
	</body>
</html>
